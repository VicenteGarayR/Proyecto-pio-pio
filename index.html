<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avistamientos de pájaros en Chile en 2022</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script>
    <script src="main.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #title {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 45px;
            font-weight: 300;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        #myMap {
            width: 60%;
            height: 600px;
            border: 1px solid #ddd;
        }

        #info {
            width: 30%;
            height: 600px;
            overflow-y: scroll; /* Permitir desplazamiento */
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .bird-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bird {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .bird:hover {
            background-color: #f0f0f0;
        }

        .bird img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .bird-info {
            display: flex;
            flex-direction: column;
        }

        .bird-name {
            font-weight: bold;
        }

        /* Audio */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id='title'>
        <h1>Avistamientos de aves en Chile en 2022</h1>
    </div>

    <div id="container">
        <div id='myMap' aria-label="Mapa de avistamientos de pájaros en Chile" role="img"></div>
        <div id="info">
            <div class="bird-slider" id="birdSlider">
                <!-- Aquí se cargará el listado de aves con sus fotos e información -->
            </div>
        </div>
    </div>

    <label for="myMap" style="display: none;">Mapa de avistamientos</label>

    <!-- Audios para cada pájaro -->
    <audio id="birdAudio1" src="audio1.mp3"></audio>
    <audio id="birdAudio2" src="audio2.mp3"></audio>
    <!-- Agregar más audios de acuerdo al número de aves -->
</body>
</html>
