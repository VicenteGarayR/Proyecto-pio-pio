<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avistamientos de pájaros en Chile en 2022</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script>
    <script src="main.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif; /* Fuente sin serifas */
        }

        #title {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif; /* Fuente sin serifas */
        }

        h1 {
            font-size: 45px;
            font-weight: 300;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        #myMap {
            width: 60%;
            height: 600px;
            border: 1px solid #ddd;
        }

        #info {
            text-align: left;
            font-size: 18px;
            margin-left: 20px;
        }

        /* Estilos adicionales */
        .info-box {
            display: flex;
            align-items: center;
        }

        .info-box span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id='title'>
        <h1>Avistamientos de aves en Chile en 2022</h1>
    </div>

    <div id="container">
        <div id='myMap' aria-label="Mapa de avistamientos de pájaros en Chile" role="img"></div>
        <div id="info">
            <p>Se han avistado un total de 199462 aves</p>
            <p>Llegando a visualizar 400 especies</p>
            <div class="info-box">
                <span style="background-color: rgba(0, 0, 255, 0.3); border: 1px solid black;"></span>
                <p>En la región de Magallanes se avistaron 69906 aves</p>
            </div>
            <div class="info-box">
                <span style="background-color: rgba(0, 128, 0, 0.3); border: 1px solid black;"></span>
                <p>En cambio Valparaíso fue la región de mayor diversidad</p>
            </div>
            <p>Llegando a visualizar 198 especies</p>
        </div>
    </div>

    <label for="myMap" style="display: none;">Mapa de avistamientos</label>
</body>
</html>
