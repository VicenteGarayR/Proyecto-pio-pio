<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avistamientos de pájaros en Chile en 2022</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script>
    <script src="main.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('fotos/sur_chile.jpg');
            background-size: cover; 
            background-position: center center;
            background-attachment: fixed;
        }

        #title {
            text-align: center;
            width: 100%;
            background-color:  #78d261;
            color: white;
            margin-top: 0px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h1 {
            font-size: 45px;
            font-weight: 300;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        #myMap {
            width: 500px;
            height: 700px;
            border: 0px solid #ddd;
            padding: 0px;
        }

        #info {
            width: 30%;
            height: 800px;
            border: 1px solid #ddd;
            padding: 0px;
            background-color: #f4f4f4;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            max-width: max-content;
        }

        #birdInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 400px;
            border: 3px solid #78d261;
            background-color: #ffffff;
            padding: 5px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        #birdInfoImageContainer {
            width: 200px;
            height: 200px;
            display:block;
            justify-content: center;
            align-items: center;
            margin-bottom: 10 px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            max-width: max-content;
            position: relative;
            text-align: left;
        }

        #birdInfoImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #birdInfoDescription {
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 5px;
        }

        #birdInfoTitle {
            background-color: #78d261;  
            color: white;  
            text-align: center;            
            padding: 5px 0;  
            height: 50px;     
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;  
            justify-content: center; 
        }

        .bird-slider {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll; /* Permitir desplazamiento */
            flex-grow: 1;
            box-sizing: border-box;
        }

        .bird {
            display: flex;
            align-items: center;
            margin: 0px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            box-sizing: border-box;
            width: 100%;
        }

        .bird:hover {
            background-color: #f0f0f0;
        }

        .bird img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .bird-info {
            display: flex;
            flex-direction: column;
        }

        .bird-name {
            font-weight: bold;
        }

        /* Audio */
        audio {
            display: none;
        }

        #figuraMapa {
            padding: 0%;
            margin: 0%;
        }
        
        #titleBirds {
            background-color: #78d261;  
            color: white;  
            text-align: center;            
            padding: 10px;  
            width: 100%;
            border: 3px solid black;   
            box-sizing: border-box;     
        }
        #titleBirds h2 {
            margin: 0;                     
        }
        #selectedBirdName {
            background-color: #78d261;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: 3px solid #78d261;  
        }
    </style>
</head>
<body>
    <div id='title'>
        <h1>Avistamientos de Aves en Chile en los Años 2015 - 2022</h1>
        <h2>IIC2026 - Visualización de la Información</h2>
    </div>

    <div id="container">
        <div id="figuraMapa">
            <div id="selectedBirdName" aria-label="Ave seleccionada">
                <h2 id="selectedBirdText">Todas las Especies</h2>
            </div>
            <div id='myMap' aria-label="Mapa de avistamientos de pájaros en Chile" role="img"></div>    
        </div>
        <div id="birdInfo">
            <div id="birdInfoTitle">
                <H2>Detalles</H2>
            </div>
            <div id="birdInfoImageContainer">
                <img id="birdInfoImage" src="" alt="Imagen del ave seleccionada" aria-label="Imagen del ave seleccionada" />
            </div>
            <p id="birdInfoDescription">Selecciona una especie para ver más detalles sobre su avistamiento y características.</p>
        </div>
        <div id="info">
            <div id="titleBirds" aria-label="Filtrar por Especie">
                <h2>Filtro por Especie</h2>
            </div>
            <div class="bird-slider" id="birdSlider">
                <!-- Aquí se cargará el listado de aves con sus fotos e información -->
            </div>
        
        </div>
    </div>

    <label for="myMap" style="display: none;">Mapa de avistamientos</label>

</body>
</html>
